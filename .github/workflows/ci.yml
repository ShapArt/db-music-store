name: CI (Docker build)
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: |
          if [ -f Dockerfile ]; then
            docker build -t test-image:ci .
          else
            echo "No Dockerfile â€” skipping"
          fi
